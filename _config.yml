# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Chenlujjj's Blog
email: chenlujjj@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://chenlujjj.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# author: Chenlujjj
twitter_username: chenlujjj
github_username:  chenlujjj

# Build settings
markdown: kramdown
paginate: 2
paginate_path: "/page:num/"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

future: true

disqus:
  shortname: chenluxinblog



# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
remote_theme             : "mmistakes/minimal-mistakes@4.16.6"
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "zh-CN"
title_separator          : "|"
subtitle                 : "" # site tagline that appears below site title in masthead
name                     : "Chen Luxin"
repository               : "chenlujjj/chenlujjj.github.io"  # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : "/assets/images/bg-post.jpg"  # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/morty2.jpg"  # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "水月洞天"  # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
words_per_minute         : 200
comments:
  provider               : "disqus"
  disqus:
    shortname            : "chenluxinblog"
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   : true  # true, false (default)
search_full_content      : true  # true, false (default)
search_provider          : lunr # lunr (default), algolia, google
# SEO Related
# google_site_verification :
# bing_site_verification   :
# yandex_site_verification :
# naver_site_verification  :

# Social Sharing
twitter:
  username               : "chenlujjj"
# facebook:
#   username               :
#   app_id                 :
#   publisher              :
og_image                 : "/assets/images/morty.png"  # Open Graph/Twitter default site image
# For specifying social profiles
